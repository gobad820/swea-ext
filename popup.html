<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <style>
    body { font-family: sans-serif; margin: 12px; width: 320px; }
    .row { margin-bottom: 10px; }
    select, input { width: 100%; padding: 8px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; cursor: pointer; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    small { color: #666; display:block; margin-top:6px; }
  </style>
</head>
<body>
  <div class="row">
    <label>즐겨찾기 닉네임</label>
    <select id="favSelect">
      <option value="">(선택)</option>
    </select>
    <small>목록에서 선택하거나 아래에 직접 입력하세요.</small>
  </div>

  <div class="row">
    <label>닉네임 직접 입력</label>
    <input id="nickInput" placeholder="예: 이예준_1540298 또는 이예준" />
    <small>비우면 최신 제출(맨 위)을 복사합니다.</small>
  </div>

  <div class="row grid">
    <button id="addFavBtn">즐겨찾기 추가</button>
    <button id="removeFavBtn">즐겨찾기 삭제</button>
  </div>

  <div class="row">
    <button id="copyBtn">복사 실행</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
