language: java
dist: jammy           # Ubuntu 22.04
jdk:
  - openjdk21

branches:
  only:
    - main

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# [중요] Travis CI 웹 설정에서 AWS_ACCESS_KEY, AWS_SECRET_KEY 환경변수를 등록해야 합니다.

before_script:
  - cd deploymnet-study    # [주의] 본인 저장소의 실제 폴더명과 일치해야 합니다. (오타 확인: deployment vs deploymnet)
  - chmod +x gradlew

script:
  - ./gradlew clean build

# --- 추가된 부분 시작 ---

before_deploy:
  - mkdir -p before-deploy # zip에 포함시킬 파일들을 담을 디렉토리 생성
  - cp scripts/*.sh before-deploy/ # deploy용 스크립트 복사 (scripts 폴더가 프로젝트 루트에 있다고 가정)
  - cp appspec.yml before-deploy/  # appspec.yml 복사 (프로젝트 루트에 있다고 가정)
  - cp build/libs/*.jar before-deploy/ # 빌드된 Jar 파일 복사
  - cd before-deploy && zip -r before-deploy * # before-deploy 폴더 안의 모든 파일을 zip으로 압축
  - cd ../ && mkdir -p deploy # 상위 디렉토리로 나와서 deploy 폴더 생성
  - mv before-deploy/before-deploy.zip deploy/ # 압축한 zip 파일을 deploy 폴더로 이동

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis CI 설정에서 등록한 환경변수
    secret_access_key: $AWS_SECRET_KEY # Travis CI 설정에서 등록한 환경변수
    bucket: <여기에_본인의_S3_버킷명_입력> # 예: freelec-springboot-build
    region: ap-northeast-2 # 서울 리전
    skip_cleanup: true
    acl: private # 보안을 위해 private 설정
    local_dir: deploy # 위 before_deploy에서 만든 deploy 폴더를 업로드 대상으로 지정
    wait-until-deployed: true

notifications:
  email:
    recipients:
      - dev.pelikan@gmail.com  # <-- 결과를 받을 이메일 주소를 입력하세요
    on_success: always # 성공 시 항상 알림 (기본값: change - 상태가 변경될 때만)
    on_failure: always # 실패 시 항상 알림 (기본값: always)

# --- 추가된 부분 끝 ---